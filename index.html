<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeChat Forum</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <div class="logo">ðŸ”¥ CodeChat Forum</div>
    <div class="user-info">
      <img id="user-profile-pic" alt="Profile Picture">
      <span id="user-name">Welcome, User!</span>
      <button onclick="editUsername()">Edit Username</button>
      <button onclick="logout()">Log Out</button>
    </div>
  </header>

  <main>
    <div id="chat-container">
      <div id="chat-box"></div>
      <div id="chat-input">
        <input type="text" id="chat-message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <script>
    // Firebase config and initialization
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Handle user authentication
    auth.onAuthStateChanged(user => {
      if (user) {
        const userDoc = db.collection('users').doc(user.uid);
        userDoc.get().then(doc => {
          const userData = doc.data();
          document.getElementById('user-name').textContent = userData.fullName;
          document.getElementById('user-profile-pic').src = userData.profilePicture;
        });

        // Load messages
        db.collection('chats').orderBy('timestamp').onSnapshot(snapshot => {
          document.getElementById('chat-box').innerHTML = '';
          snapshot.forEach(doc => {
            const msgData = doc.data();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${msgData.userName}: ${msgData.message}`;
            document.getElementById('chat-box').appendChild(messageElement);
          });
        });
      } else {
        window.location.href = 'login.html'; // Redirect to login page if not logged in
      }
    });
    
    // Send message function
    function sendMessage() {
      const message = document.getElementById('chat-message').value;
      if (message) {
        db.collection('chats').add({
          userName: firebase.auth().currentUser.displayName,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('chat-message').value = '';
      }
    }
    
    // Edit username function
    function editUsername() {
      const newUsername = prompt("Enter your new username:");
      if (newUsername) {
        const user = firebase.auth().currentUser;
        const userDoc = db.collection('users').doc(user.uid);
        userDoc.update({ fullName: newUsername });
      }
    }
    
    // Log out function
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html'; // Redirect to login page
      });
    }
  </script>
</body>
</html>
