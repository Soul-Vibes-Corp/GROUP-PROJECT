<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<header>
  <div class="logo"><strong>CodeForum</strong></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="ask.html">Ask</a>
    <a href="profile.html">Profile</a>
    <button onclick="toggleTheme()">ðŸŒ“</button>
  </nav>
</header>

<div class="container">
  <h1>Top Questions</h1>
  <div id="feed"></div>
</div>

<script src="app.js"></script>
<script>
// Sample data
const questions = JSON.parse(localStorage.getItem('questions') || '[]');

function renderFeed() {
  const feed = document.getElementById('feed');
  feed.innerHTML = '';

  questions.forEach(q => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <h3>${q.title}</h3>
      <p>${q.description}</p>
      <small>Asked by ${q.author} â€” <strong>${q.answers.length}</strong> answers</small>
      <div class="actions">
        <button onclick="answer('${q.id}')">Answer</button>
      </div>
    `;
    feed.appendChild(div);
  });
}

function answer(id) {
  const ans = prompt('Your answer:');
  if (!ans) return;
  const idx = questions.findIndex(q => q.id === id);
  questions[idx].answers.push(ans);
  localStorage.setItem('questions', JSON.stringify(questions));
  renderFeed();
}

renderFeed();
</script>

</body>
</html>
